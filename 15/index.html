<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>雙人棋鐘計時器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggleFontBtn" class="font-toggle">A+</button>
  <div class="container">
    <h1>雙人棋鐘計時器</h1>

    <div class="setup">
      <label>每人時間：</label>
      <select id="startMinutes"></select> 分
      <select id="startSeconds"></select> 秒
      <button id="applyBtn">套用</button>

      <div id="advanced-settings">
        <label>每步加秒：</label>
        <input type="number" id="incrementSeconds" min="0" max="60" />
      </div>

      <label>紅色警告秒數：</label>
      <input type="number" id="warningThreshold" min="0" max="60" />
    </div>

    <div class="timers">
      <div class="player" id="player1" tabindex="0">
        <h2>玩家 A</h2>
        <div class="time" id="time1">00:00</div>
      </div>
      <div class="player" id="player2" tabindex="0">
        <h2>玩家 B</h2>
        <div class="time" id="time2">00:00</div>
      </div>
    </div>

    <div class="controls">
      <button id="pauseBtn">暫停</button>
      <button id="resetBtn">重設</button>
    </div>
  </div>

  <audio id="beep-sound" src="beep.mp3" preload="auto"></audio>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

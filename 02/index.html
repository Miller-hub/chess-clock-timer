<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="免費使用雙人棋鐘計時器，適合圍棋、象棋與各類桌遊對局，支援手機與桌機，點擊即可開始使用。" />
  <title>雙人棋鐘計時器｜圍棋象棋桌遊用網頁倒數工具</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>雙人棋鐘計時器</h1>

    <div class="setup">
      <label for="startTime">每人時間（分鐘）：</label>
      <input type="number" id="startTime" value="10" min="1" max="60" />
      <button onclick="applyStartTime()">套用時間</button>
    </div>

    <div class="timers">
      <div class="player" id="player1">
        <h2>玩家 A</h2>
        <div class="time" id="time1">10:00</div>
        <button onclick="switchPlayer(1)">輪到我</button>
      </div>

      <div class="player" id="player2">
        <h2>玩家 B</h2>
        <div class="time" id="time2">10:00</div>
        <button onclick="switchPlayer(2)">輪到我</button>
      </div>
    </div>

    <div class="controls">
      <button onclick="resetTimers()">重設</button>
      <button onclick="togglePause()" id="pauseBtn">暫停</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
